services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uv run gunicorn docprocessor.wsgi:application -b 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      - db
      - redis

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: uv run celery -A docprocessor worker -l info
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:16-alpine
    env_file:
      - ../.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
